<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <h2>
                Projeto Jacaranda
            </h2>
        </div>
        <ul>
            <li>Cadastrar</li>
            <li>Listar</li>
            <li>Sair</li>
        </ul>
    </nav>
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for="nome">Nome: </label>
                <input type="text" name="nome">
                </div>
                
                    <div>
                        <label for="cpf_paciente">CPF: </label>
                        <input type="text" name="cpf_paciente" placeholder="###.###.###-##">
                
                    </div>
                
                    <div>
                        <label for="data_nasc">Data de Nascimento: </label>
                        <input type="date" name="data_nasc">
                    </div>
                
    
                    <div>
                        <label for="email_paciente">Email: </label>
                        <input type="email">
                    </div>
               
                    <div>
                        <label for="tel">Telefone: </label>
                        <input type="text" name="tel" placeholder="(00)0000-0000">
                    </div>

                    <div>
                        <label for="cep">CEP: </label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="endereco">Endereço: </label>
                        <input type="text">
                    </div>
                
                    <div>
                        <label for="sexo">Sexo: </label>
                        <label>
                            <input type="radio" name="gender" value="F"> Feminino
                        </label>
                        <label>
                            <input type="radio" name="gender" value="M"> Masculino
                        </label>
                    </div>
            </fieldset>
            <fieldset>
                <label for="imagens">Fotos: </label>
                <input type="file" name="imagens" id="">
            </fieldset>


            <button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
            <button onclick="alerta()">Testando</button>

        </form>
    </main>
    <script>
        function alerta(){
            window.alert("Usuário Cadastrado com Sucesso!")
        }

    </script>
</body>
</html>
